<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px;">
        <h1 style="color: #00ff00; text-align: center; margin-bottom: 30px;">Reset Password</h1>
        
        <div id="resetForm">
            <div id="errorMessage" style="color: #ff0000; margin-bottom: 15px; display: none;"></div>
            <div id="successMessage" style="color: #00ff00; margin-bottom: 15px; display: none;"></div>
            
            <form id="resetPasswordForm">
                <input type="hidden" id="resetToken" value="">
                <div style="margin-bottom: 15px;">
                    <label style="color: #00ffff; display: block; margin-bottom: 5px;">New Password</label>
                    <input type="password" id="newPassword" required 
                           style="width: 100%; padding: 8px; background: #0a0a0a; border: 1px solid #00ff00; color: #00ff00; font-family: 'Courier New', monospace;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="color: #00ffff; display: block; margin-bottom: 5px;">Confirm Password</label>
                    <input type="password" id="confirmPassword" required 
                           style="width: 100%; padding: 8px; background: #0a0a0a; border: 1px solid #00ff00; color: #00ff00; font-family: 'Courier New', monospace;">
                </div>
                <button type="submit" 
                        style="width: 100%; padding: 10px; background: #0a0a0a; border: 2px solid #00ff00; color: #00ff00; font-family: 'Courier New', monospace; font-weight: bold; cursor: pointer;">
                    Reset Password
                </button>
            </form>
        </div>
        
        <div id="successView" style="display: none;">
            <p style="color: #00ff00; text-align: center; margin-bottom: 20px;">Password has been reset successfully!</p>
            <a href="/" style="display: block; text-align: center; color: #00ffff; text-decoration: underline;">Return to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('errorMessage').textContent = 'Invalid reset token. Please request a new password reset.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        } else {
            document.getElementById('resetToken').value = token;
        }
        
        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetToken = document.getElementById('resetToken').value;
            
            // Clear previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            // Validate password length
            if (newPassword.length < 4) {
                document.getElementById('errorMessage').textContent = 'Password must be at least 4 characters.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('resetForm').style.display = 'none';
                    document.getElementById('successView').style.display = 'block';
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Failed to reset password.';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Reset password error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
