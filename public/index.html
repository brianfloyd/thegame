<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <h1>The Game</h1>
            <div id="authForm">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                <div id="loginForm" class="auth-form active">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button id="loginBtn" class="auth-btn">Login</button>
                    <a href="#" id="forgotPasswordLink" style="color: #667eea; text-decoration: none; font-size: 0.9em; margin-top: 10px; display: inline-block;">Forgot Password?</a>
                    <div id="loginError" class="error-message"></div>
                </div>
                <div id="registerForm" class="auth-form">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password (min 4 characters)" required>
                    <button id="registerBtn" class="auth-btn">Register</button>
                    <div id="registerError" class="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">Reset Password</h2>
            <p style="color: #666; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
            <div id="forgotPasswordForm">
                <input type="email" id="forgotPasswordEmail" placeholder="Email" required 
                       style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin-bottom: 15px;">
                <button id="sendResetEmailBtn" class="auth-btn" style="width: 100%;">Send Reset Link</button>
                <div id="forgotPasswordError" class="error-message"></div>
                <div id="forgotPasswordSuccess" style="color: #4caf50; font-size: 0.9em; margin-top: 10px; display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Character Selection Screen -->
    <div id="characterSelection" class="screen" style="display: none;">
        <div class="container">
            <h1>Choose Your Character</h1>
            <div id="accountInfo" class="account-info"></div>
            <div id="characterList" class="player-options"></div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        let currentAccount = null;
        let currentCharacters = [];

        // Check if already logged in on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/account', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.success && data.accountId) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                    
                    // Check for verification required message
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('verification_required') === 'true') {
                        alert('Email verification required! Please verify your email to continue playing.');
                    }
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tabName + 'Form').classList.add('active');
                document.getElementById(tabName + 'Error').textContent = '';
            });
        });

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password';
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please try again.';
            }
        });

        // Register
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');

            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password';
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Password must be at least 4 characters';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'Registration failed. Please try again.';
            }
        });

        // Show character selection
        function showCharacterSelection() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('characterSelection').style.display = 'block';
            
            // Show account info
            const accountInfo = document.getElementById('accountInfo');
            let verificationMessage = '';
            
            if (!currentAccount.emailVerified) {
                const daysRemaining = currentAccount.daysRemainingForVerification;
                if (daysRemaining !== null && daysRemaining !== undefined) {
                    if (daysRemaining > 0) {
                        verificationMessage = `<p class="warning">Email not verified. You have ${daysRemaining} day${daysRemaining !== 1 ? 's' : ''} remaining to verify your email.</p>`;
                    } else {
                        verificationMessage = '<p class="warning" style="color: #d32f2f; font-weight: bold;">Email verification required! Please verify your email to continue playing.</p>';
                    }
                } else {
                    verificationMessage = '<p class="warning">Email not verified</p>';
                }
                
                // Add resend verification email button
                verificationMessage += '<button id="resendVerificationBtn" class="auth-btn" style="margin-top: 10px; background: #ff9800;">Resend Verification Email</button>';
                verificationMessage += '<div id="resendVerificationMessage" style="margin-top: 10px; min-height: 20px;"></div>';
            }
            
            accountInfo.innerHTML = `
                <p>Logged in as: <strong>${currentAccount.email}</strong></p>
                ${verificationMessage}
            `;
            
            // Attach resend verification email handler if button exists
            const resendBtn = document.getElementById('resendVerificationBtn');
            if (resendBtn) {
                resendBtn.addEventListener('click', async () => {
                    const messageDiv = document.getElementById('resendVerificationMessage');
                    resendBtn.disabled = true;
                    resendBtn.textContent = 'Sending...';
                    
                    try {
                        const response = await fetch('/api/resend-verification-email', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include'
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            messageDiv.textContent = 'Verification email sent! Please check your inbox.';
                            messageDiv.style.color = '#4caf50';
                        } else {
                            messageDiv.textContent = data.error || 'Failed to send verification email';
                            messageDiv.style.color = '#d32f2f';
                        }
                    } catch (error) {
                        console.error('Resend verification email error:', error);
                        messageDiv.textContent = 'Failed to send verification email. Please try again.';
                        messageDiv.style.color = '#d32f2f';
                    } finally {
                        resendBtn.disabled = false;
                        resendBtn.textContent = 'Resend Verification Email';
                    }
                });
            }
            
            // Show characters or character creation form
            const characterList = document.getElementById('characterList');
            if (currentCharacters.length === 0) {
                characterList.innerHTML = `
                    <div id="createCharacterForm" class="create-character-form">
                        <h2>Create Your Character</h2>
                        <p style="margin-bottom: 20px; color: #666;">Your character will start with balanced stats and begin in the town square.</p>
                        <div style="margin-bottom: 15px;">
                            <input type="text" id="characterNameInput" placeholder="Character Name" 
                                   maxlength="50" pattern="[a-zA-Z0-9_]+" 
                                   style="width: 100%; padding: 12px; border: 2px solid #667eea; border-radius: 8px; font-size: 1em; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;"
                                   title="Only letters, numbers, and underscores allowed">
                        </div>
                        <button id="createCharacterBtn" class="auth-btn" style="width: 100%;">Create Character</button>
                        <div id="createCharacterError" class="error-message" style="margin-top: 10px;"></div>
                    </div>
                `;
                
                // Attach create character handler
                document.getElementById('createCharacterBtn').addEventListener('click', createCharacter);
                document.getElementById('characterNameInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        createCharacter();
                    }
                });
            } else {
                characterList.innerHTML = currentCharacters.map(char => `
                    <button class="player-btn" data-player="${char.name}">
                        ${char.name}
                        ${char.flag_god_mode ? ' <span class="god-badge">GOD</span>' : ''}
                        ${char.flag_always_first_time ? ' <span class="noob-badge">NOOB</span>' : ''}
                    </button>
                `).join('');
                
                // Attach click handlers
                document.querySelectorAll('.player-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const playerName = btn.getAttribute('data-player');
                        selectCharacter(playerName);
                    });
                });
            }
        }

        // Character selection
        async function selectCharacter(playerName) {
            try {
                const response = await fetch('/api/select-character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ playerName })
                });

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/game';
                } else {
                    alert(data.error || 'Failed to select character');
                }
            } catch (error) {
                console.error('Error selecting character:', error);
                alert('Failed to select character. Please try again.');
            }
        }

        // Create character
        async function createCharacter() {
            const characterName = document.getElementById('characterNameInput')?.value.trim();
            const errorDiv = document.getElementById('createCharacterError');
            
            if (!characterName) {
                errorDiv.textContent = 'Please enter a character name';
                return;
            }
            
            if (characterName.length < 2) {
                errorDiv.textContent = 'Character name must be at least 2 characters';
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(characterName)) {
                errorDiv.textContent = 'Character name can only contain letters, numbers, and underscores';
                return;
            }
            
            try {
                const response = await fetch('/api/create-character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ characterName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update character list and refresh display
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                } else {
                    errorDiv.textContent = data.error || 'Failed to create character';
                }
            } catch (error) {
                console.error('Create character error:', error);
                errorDiv.textContent = 'Failed to create character. Please try again.';
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (data.success) {
                    currentAccount = null;
                    currentCharacters = [];
                    document.getElementById('loginScreen').style.display = 'block';
                    document.getElementById('characterSelection').style.display = 'none';
                    document.getElementById('loginEmail').value = '';
                    document.getElementById('loginPassword').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Forgot Password Modal
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const modalClose = document.querySelector('.modal-close');
        
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordModal.style.display = 'block';
            document.getElementById('forgotPasswordEmail').value = document.getElementById('loginEmail').value || '';
            document.getElementById('forgotPasswordError').textContent = '';
            document.getElementById('forgotPasswordSuccess').style.display = 'none';
        });
        
        modalClose.addEventListener('click', () => {
            forgotPasswordModal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
            }
        });
        
        // Send password reset email
        document.getElementById('sendResetEmailBtn').addEventListener('click', async () => {
            const email = document.getElementById('forgotPasswordEmail').value.trim();
            const errorDiv = document.getElementById('forgotPasswordError');
            const successDiv = document.getElementById('forgotPasswordSuccess');
            const sendBtn = document.getElementById('sendResetEmailBtn');
            
            errorDiv.textContent = '';
            successDiv.style.display = 'none';
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                return;
            }
            
            const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/request-password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = data.message || 'If an account with that email exists, a password reset link has been sent. Please check your email.';
                    successDiv.style.display = 'block';
                    errorDiv.textContent = '';
                    
                    // Close modal after 3 seconds
                    setTimeout(() => {
                        forgotPasswordModal.style.display = 'none';
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to send reset email. Please try again.';
                }
            } catch (error) {
                console.error('Password reset request error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Reset Link';
            }
        });
        
        // Allow Enter key to submit forms
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
        document.getElementById('registerPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('registerBtn').click();
            }
        });
        document.getElementById('forgotPasswordEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendResetEmailBtn').click();
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
