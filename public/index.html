<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <h1>The Game</h1>
            <div id="authForm">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                <div id="loginForm" class="auth-form active">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button id="loginBtn" class="auth-btn">Login</button>
                    <div id="loginError" class="error-message"></div>
                </div>
                <div id="registerForm" class="auth-form">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password (min 4 characters)" required>
                    <button id="registerBtn" class="auth-btn">Register</button>
                    <div id="registerError" class="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Character Selection Screen -->
    <div id="characterSelection" class="screen" style="display: none;">
        <div class="container">
            <h1>Choose Your Character</h1>
            <div id="accountInfo" class="account-info"></div>
            <div id="characterList" class="player-options"></div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        let currentAccount = null;
        let currentCharacters = [];

        // Check if already logged in on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/account', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.success && data.accountId) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tabName + 'Form').classList.add('active');
                document.getElementById(tabName + 'Error').textContent = '';
            });
        });

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password';
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please try again.';
            }
        });

        // Register
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');

            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password';
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Password must be at least 4 characters';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'Registration failed. Please try again.';
            }
        });

        // Show character selection
        function showCharacterSelection() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('characterSelection').style.display = 'block';
            
            // Show account info
            const accountInfo = document.getElementById('accountInfo');
            accountInfo.innerHTML = `
                <p>Logged in as: <strong>${currentAccount.email}</strong></p>
                ${currentAccount.emailVerified ? '' : '<p class="warning">Email not verified</p>'}
            `;
            
            // Show characters
            const characterList = document.getElementById('characterList');
            if (currentCharacters.length === 0) {
                characterList.innerHTML = '<p>No characters available. Contact an administrator to create a character for your account.</p>';
            } else {
                characterList.innerHTML = currentCharacters.map(char => `
                    <button class="player-btn" data-player="${char.name}">
                        ${char.name}
                        ${char.flag_god_mode ? ' <span class="god-badge">GOD</span>' : ''}
                        ${char.flag_always_first_time ? ' <span class="noob-badge">NOOB</span>' : ''}
                    </button>
                `).join('');
                
                // Attach click handlers
                document.querySelectorAll('.player-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const playerName = btn.getAttribute('data-player');
                        selectCharacter(playerName);
                    });
                });
            }
        }

        // Character selection
        async function selectCharacter(playerName) {
            try {
                const response = await fetch('/api/select-character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ playerName })
                });

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/game';
                } else {
                    alert(data.error || 'Failed to select character');
                }
            } catch (error) {
                console.error('Error selecting character:', error);
                alert('Failed to select character. Please try again.');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (data.success) {
                    currentAccount = null;
                    currentCharacters = [];
                    document.getElementById('loginScreen').style.display = 'block';
                    document.getElementById('characterSelection').style.display = 'none';
                    document.getElementById('loginEmail').value = '';
                    document.getElementById('loginPassword').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Allow Enter key to submit forms
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
        document.getElementById('registerPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('registerBtn').click();
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
