<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Player Selection Screen -->
    <div id="playerSelection" class="screen">
        <div class="container">
            <h1>Choose Your Player</h1>
            <div class="player-options">
                <button class="player-btn" data-player="Fliz">Fliz</button>
                <button class="player-btn" data-player="Hebron">Hebron</button>
            </div>
        </div>
    </div>

    <script>
        // Character selection - POST to server and redirect to /game
        async function selectCharacter(playerName) {
            try {
                const response = await fetch('/api/select-character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ playerName })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Redirect to game page (session cookie is set)
                    window.location.href = '/game';
                } else {
                    alert(data.error || 'Failed to select character');
                }
            } catch (error) {
                console.error('Error selecting character:', error);
                alert('Failed to select character. Please try again.');
            }
        }

        // Attach click handlers to player buttons
        document.querySelectorAll('.player-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const playerName = btn.getAttribute('data-player');
                selectCharacter(playerName);
            });
        });
    </script>
</body>
</html>
