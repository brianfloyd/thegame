<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <h1>The Game</h1>
            <div id="authForm">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                <div id="loginForm" class="auth-form active">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button id="loginBtn" class="auth-btn">Login</button>
                    <a href="#" id="forgotPasswordLink" style="color: #667eea; text-decoration: none; font-size: 0.9em; margin-top: 10px; display: inline-block;">Forgot Password?</a>
                    <div id="loginError" class="error-message"></div>
                </div>
                <div id="registerForm" class="auth-form">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password (min 4 characters)" required>
                    <button id="registerBtn" class="auth-btn">Register</button>
                    <div id="registerError" class="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">Reset Password</h2>
            <p style="color: #666; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
            <div id="forgotPasswordForm">
                <input type="email" id="forgotPasswordEmail" placeholder="Email" required 
                       style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin-bottom: 15px;">
                <button id="sendResetEmailBtn" class="auth-btn" style="width: 100%;">Send Reset Link</button>
                <div id="forgotPasswordError" class="error-message"></div>
                <div id="forgotPasswordSuccess" style="color: #4caf50; font-size: 0.9em; margin-top: 10px; display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Character Selection Screen -->
    <div id="characterSelection" class="screen" style="display: none;">
        <div class="container">
            <h1>Choose Your Character</h1>
            <div id="accountInfo" class="account-info"></div>
            <div id="characterList" class="player-options"></div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // Generate unique tab ID for this browser window/tab
        // This ensures each tab has its own independent session
        let tabId = sessionStorage.getItem('gameTabId');
        if (!tabId) {
            tabId = 'tab_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('gameTabId', tabId);
        }
        
        // Override fetch to include tab ID in all requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const [url, options = {}] = args;
            if (!options.headers) {
                options.headers = {};
            }
            if (options.headers instanceof Headers) {
                options.headers.set('X-Tab-ID', tabId);
            } else if (typeof options.headers === 'object') {
                options.headers['X-Tab-ID'] = tabId;
            }
            return originalFetch.apply(this, args);
        };
        
        let currentAccount = null;
        let currentCharacters = [];
        
        // Track open character windows: characterName -> window reference
        const characterWindows = new Map();
        
        // Track active windows polling interval
        let activeWindowsPollInterval = null;

        // Poll session validity to detect if this window should be closed
        let sessionCheckInterval = null;
        
        function startSessionCheck() {
            // Check every 2 seconds if session is still valid
            sessionCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/session-valid', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    
                    if (!data.valid && data.shouldClose) {
                        // Session was replaced by another login - close this window
                        console.log('Session replaced by another login, closing window...');
                        clearInterval(sessionCheckInterval);
                        
                        // Show message briefly
                        const loginScreen = document.getElementById('loginScreen');
                        if (loginScreen) {
                            const message = document.createElement('div');
                            message.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #f44336; color: white; padding: 20px; border-radius: 8px; z-index: 10000; text-align: center;';
                            message.textContent = 'Another session has logged in with this account. This window will be closed.';
                            document.body.appendChild(message);
                        }
                        
                        // Close window after brief delay
                        setTimeout(() => {
                            window.close();
                            // Fallback: redirect if window can't be closed
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 500);
                        }, 1000);
                    }
                } catch (error) {
                    // Silently fail - don't spam console
                }
            }, 2000);
        }
        
        function stopSessionCheck() {
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
                sessionCheckInterval = null;
            }
        }
        
        // Check if already logged in on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/account', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                // Only auto-login if we have a valid session for this tab
                // Server will reject if tab ID doesn't match
                if (data.success && data.accountId) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                    
                    // Start polling for session validity
                    startSessionCheck();
                    
                    // Check for verification required message
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('verification_required') === 'true') {
                        alert('Email verification required! Please verify your email to continue playing.');
                    }
                } else {
                    // Not logged in - clear any stale state
                    currentAccount = null;
                    currentCharacters = [];
                    // Start session check anyway in case user logs in
                    startSessionCheck();
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                // Clear state on error
                currentAccount = null;
                currentCharacters = [];
                // Start session check even on error
                startSessionCheck();
            }
        }

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tabName + 'Form').classList.add('active');
                document.getElementById(tabName + 'Error').textContent = '';
            });
        });

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password';
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                    
                    // Start polling for session validity after login
                    startSessionCheck();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please try again.';
            }
        });

        // Register
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');

            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password';
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Password must be at least 4 characters';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentAccount = data;
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                    
                    // Start polling for session validity after registration
                    startSessionCheck();
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'Registration failed. Please try again.';
            }
        });

        // Show character selection
        function showCharacterSelection() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('characterSelection').style.display = 'block';
            
            // Show account info
            const accountInfo = document.getElementById('accountInfo');
            let verificationMessage = '';
            
            if (!currentAccount.emailVerified) {
                const daysRemaining = currentAccount.daysRemainingForVerification;
                if (daysRemaining !== null && daysRemaining !== undefined) {
                    if (daysRemaining > 0) {
                        verificationMessage = `<p class="warning">Email not verified. You have ${daysRemaining} day${daysRemaining !== 1 ? 's' : ''} remaining to verify your email.</p>`;
                    } else {
                        verificationMessage = '<p class="warning" style="color: #d32f2f; font-weight: bold;">Email verification required! Please verify your email to continue playing.</p>';
                    }
                } else {
                    verificationMessage = '<p class="warning">Email not verified</p>';
                }
                
                // Add resend verification email button
                verificationMessage += '<button id="resendVerificationBtn" class="auth-btn" style="margin-top: 10px; background: #ff9800;">Resend Verification Email</button>';
                verificationMessage += '<div id="resendVerificationMessage" style="margin-top: 10px; min-height: 20px;"></div>';
            }
            
            accountInfo.innerHTML = `
                <p>Logged in as: <strong>${currentAccount.email}</strong></p>
                ${verificationMessage}
            `;
            
            // Attach resend verification email handler if button exists
            const resendBtn = document.getElementById('resendVerificationBtn');
            if (resendBtn) {
                resendBtn.addEventListener('click', async () => {
                    const messageDiv = document.getElementById('resendVerificationMessage');
                    resendBtn.disabled = true;
                    resendBtn.textContent = 'Sending...';
                    
                    try {
                        const response = await fetch('/api/resend-verification-email', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include'
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            messageDiv.textContent = 'Verification email sent! Please check your inbox.';
                            messageDiv.style.color = '#4caf50';
                        } else {
                            messageDiv.textContent = data.error || 'Failed to send verification email';
                            messageDiv.style.color = '#d32f2f';
                        }
                    } catch (error) {
                        console.error('Resend verification email error:', error);
                        messageDiv.textContent = 'Failed to send verification email. Please try again.';
                        messageDiv.style.color = '#d32f2f';
                    } finally {
                        resendBtn.disabled = false;
                        resendBtn.textContent = 'Resend Verification Email';
                    }
                });
            }
            
            // Show characters or character creation form
            const characterList = document.getElementById('characterList');
            if (currentCharacters.length === 0) {
                characterList.innerHTML = `
                    <div id="createCharacterForm" class="create-character-form">
                        <h2>Create Your Character</h2>
                        <p style="margin-bottom: 20px; color: #666;">Your character will start with balanced stats and begin in the town square.</p>
                        <div style="margin-bottom: 15px;">
                            <input type="text" id="characterNameInput" placeholder="Character Name" 
                                   maxlength="50" pattern="[a-zA-Z0-9_]+" 
                                   style="width: 100%; padding: 12px; border: 2px solid #667eea; border-radius: 8px; font-size: 1em; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;"
                                   title="Only letters, numbers, and underscores allowed">
                        </div>
                        <button id="createCharacterBtn" class="auth-btn" style="width: 100%;">Create Character</button>
                        <div id="createCharacterError" class="error-message" style="margin-top: 10px;"></div>
                    </div>
                `;
                
                // Attach create character handler
                document.getElementById('createCharacterBtn').addEventListener('click', createCharacter);
                document.getElementById('characterNameInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        createCharacter();
                    }
                });
            } else {
                updateCharacterListUI();
            }
        }
        
        // Track server-side active status (from polling)
        let serverActivePlayers = new Set();
        
        // Update character list UI with active window indicators
        function updateCharacterListUI() {
            const characterList = document.getElementById('characterList');
            if (!characterList || currentCharacters.length === 0) return;
            
            characterList.innerHTML = currentCharacters.map(char => {
                // Check if player is active on server (from polling)
                const isActiveOnServer = serverActivePlayers.has(char.name);
                
                // Check if we have a window reference
                const hasWindowRef = characterWindows.has(char.name);
                const windowRef = hasWindowRef ? characterWindows.get(char.name) : null;
                const isWindowOpen = hasWindowRef && windowRef && !windowRef.closed;
                
                // Show active if either server says active OR window is open
                const isActive = isActiveOnServer || isWindowOpen;
                
                return `
                    <div class="character-item" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <button class="player-btn" data-player="${char.name}">
                            ${char.name}
                            ${char.flag_god_mode ? ' <span class="god-badge">GOD</span>' : ''}
                            ${char.flag_always_first_time ? ' <span class="noob-badge">NOOB</span>' : ''}
                        </button>
                        ${isActive ? `
                            <span class="active-badge" style="background: #4caf50; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Active</span>
                            ${isWindowOpen ? `
                                <button class="close-window-btn" data-player="${char.name}" style="background: #f44336; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;" title="Close Window & Disconnect">Ã—</button>
                            ` : ''}
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            // Attach click handlers
            document.querySelectorAll('.player-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const playerName = btn.getAttribute('data-player');
                    selectCharacter(playerName);
                });
            });
            
            // Attach close window handlers
            document.querySelectorAll('.close-window-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const playerName = btn.getAttribute('data-player');
                    closeCharacterWindow(playerName);
                });
            });
        }

        // Character selection - opens popup window or focuses existing
        async function selectCharacter(playerName) {
            // Check if window is already open
            if (characterWindows.has(playerName)) {
                const existingWindow = characterWindows.get(playerName);
                if (existingWindow && !existingWindow.closed) {
                    // Window exists and is open - focus it (don't open new one)
                    existingWindow.focus();
                    return;
                } else {
                    // Window reference exists but is closed - clean up
                    characterWindows.delete(playerName);
                }
            }
            
            // If player is active on server but window is closed, we can reopen it
            // The server connection is still active, so we just need to open a new window
            
            try {
                const response = await fetch('/api/select-character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ playerName })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Check if player is already active on server (connection exists)
                    // If so, we can just open a window to reconnect to existing session
                    // If not, select-character will create a new session
                    
                    // Generate unique window ID
                    const windowId = 'window_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    
                    // Open popup window (or main window if not in popup mode)
                    // If player is already active, the existing WebSocket will be reused
                    const popupWindow = window.open(
                        `/game?popup=true&playerName=${encodeURIComponent(playerName)}&windowId=${encodeURIComponent(windowId)}`,
                        `game_${playerName}_${windowId}`,
                        'width=1200,height=800,resizable=yes,scrollbars=yes,menubar=no,toolbar=no,location=no'
                    );
                    
                    if (popupWindow) {
                        // Store window reference
                        characterWindows.set(playerName, popupWindow);
                        
                        // Listen for window close (but don't disconnect from server)
                        const checkClosed = setInterval(() => {
                            if (popupWindow.closed) {
                                clearInterval(checkClosed);
                                // Remove window reference but keep server connection active
                                characterWindows.delete(playerName);
                                updateCharacterListUI();
                            }
                        }, 1000);
                        
                        // Listen for postMessage from popup
                        window.addEventListener('message', handlePopupMessage);
                        
                        // Update UI
                        updateCharacterListUI();
                    } else {
                        alert('Popup blocked! Please allow popups for this site and try again.');
                    }
                } else {
                    alert(data.error || 'Failed to select character');
                }
            } catch (error) {
                console.error('Error selecting character:', error);
                alert('Failed to select character. Please try again.');
            }
        }
        
        // Handle messages from popup windows
        function handlePopupMessage(event) {
            // Security: Only accept messages from same origin
            if (event.origin !== window.location.origin) {
                return;
            }
            
            const { type, playerName, windowId } = event.data;
            
            switch (type) {
                case 'WINDOW_OPENED':
                    // Popup has loaded and registered
                    if (playerName && characterWindows.has(playerName)) {
                        updateCharacterListUI();
                    }
                    break;
                case 'WINDOW_HEARTBEAT':
                    // Popup is alive
                    if (playerName && characterWindows.has(playerName)) {
                        updateCharacterListUI();
                    }
                    break;
                case 'WINDOW_CLOSED':
                    // Popup is closing
                    if (playerName) {
                        characterWindows.delete(playerName);
                        updateCharacterListUI();
                    }
                    break;
            }
        }
        
        // Close character window
        async function closeCharacterWindow(playerName) {
            const popupWindow = characterWindows.get(playerName);
            
            if (popupWindow && !popupWindow.closed) {
                // Send close request to popup
                popupWindow.postMessage({
                    type: 'WINDOW_CLOSE_REQUEST',
                    playerName: playerName
                }, window.location.origin);
                
                // Call server API to sever connection
                try {
                    await fetch(`/api/close-character-window?playerName=${encodeURIComponent(playerName)}`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                } catch (error) {
                    console.error('Error closing character window:', error);
                }
                
                // Close the window
                popupWindow.close();
            }
            
            // Clean up
            characterWindows.delete(playerName);
            updateCharacterListUI();
        }

        // Create character
        async function createCharacter() {
            const characterName = document.getElementById('characterNameInput')?.value.trim();
            const errorDiv = document.getElementById('createCharacterError');
            
            if (!characterName) {
                errorDiv.textContent = 'Please enter a character name';
                return;
            }
            
            if (characterName.length < 2) {
                errorDiv.textContent = 'Character name must be at least 2 characters';
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(characterName)) {
                errorDiv.textContent = 'Character name can only contain letters, numbers, and underscores';
                return;
            }
            
            try {
                const response = await fetch('/api/create-character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ characterName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update character list and refresh display
                    currentCharacters = data.characters || [];
                    showCharacterSelection();
                } else {
                    errorDiv.textContent = data.error || 'Failed to create character';
                }
            } catch (error) {
                console.error('Create character error:', error);
                errorDiv.textContent = 'Failed to create character. Please try again.';
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (data.success) {
                    // Stop session checking on logout
                    stopSessionCheck();
                    
                    currentAccount = null;
                    currentCharacters = [];
                    document.getElementById('loginScreen').style.display = 'block';
                    document.getElementById('characterSelection').style.display = 'none';
                    document.getElementById('loginEmail').value = '';
                    document.getElementById('loginPassword').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Forgot Password Modal
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const modalClose = document.querySelector('.modal-close');
        
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordModal.style.display = 'block';
            document.getElementById('forgotPasswordEmail').value = document.getElementById('loginEmail').value || '';
            document.getElementById('forgotPasswordError').textContent = '';
            document.getElementById('forgotPasswordSuccess').style.display = 'none';
        });
        
        modalClose.addEventListener('click', () => {
            forgotPasswordModal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
            }
        });
        
        // Send password reset email
        document.getElementById('sendResetEmailBtn').addEventListener('click', async () => {
            const email = document.getElementById('forgotPasswordEmail').value.trim();
            const errorDiv = document.getElementById('forgotPasswordError');
            const successDiv = document.getElementById('forgotPasswordSuccess');
            const sendBtn = document.getElementById('sendResetEmailBtn');
            
            errorDiv.textContent = '';
            successDiv.style.display = 'none';
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                return;
            }
            
            const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/request-password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = data.message || 'If an account with that email exists, a password reset link has been sent. Please check your email.';
                    successDiv.style.display = 'block';
                    errorDiv.textContent = '';
                    
                    // Close modal after 3 seconds
                    setTimeout(() => {
                        forgotPasswordModal.style.display = 'none';
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to send reset email. Please try again.';
                }
            } catch (error) {
                console.error('Password reset request error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Reset Link';
            }
        });
        
        // Allow Enter key to submit forms
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
        document.getElementById('registerPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('registerBtn').click();
            }
        });
        document.getElementById('forgotPasswordEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendResetEmailBtn').click();
            }
        });

        // Poll for active windows
        function startActiveWindowsPolling() {
            if (activeWindowsPollInterval) {
                clearInterval(activeWindowsPollInterval);
            }
            
            activeWindowsPollInterval = setInterval(async () => {
                if (currentAccount && currentCharacters.length > 0) {
                    try {
                        const response = await fetch('/api/active-windows', {
                            credentials: 'include'
                        });
                        const data = await response.json();
                        
                        if (data.success && data.activeWindows) {
                            // Update server active players set
                            serverActivePlayers = new Set(data.activeWindows.map(w => w.playerName));
                            
                            // Clean up window references for players no longer active on server
                            for (const [playerName, windowRef] of characterWindows.entries()) {
                                if (!serverActivePlayers.has(playerName)) {
                                    // Player is no longer active on server - clean up window reference
                                    if (windowRef && !windowRef.closed) {
                                        // Don't close the window, just remove the reference
                                        // The server will handle disconnection
                                    }
                                    characterWindows.delete(playerName);
                                }
                            }
                            
                            // Update UI to show active status based on server state
                            updateCharacterListUI();
                        }
                    } catch (error) {
                        // Silently fail - don't spam console
                    }
                }
            }, 3000); // Poll every 3 seconds
        }
        
        // Stop polling
        function stopActiveWindowsPolling() {
            if (activeWindowsPollInterval) {
                clearInterval(activeWindowsPollInterval);
                activeWindowsPollInterval = null;
            }
        }
        
        // Start polling when character selection is shown
        const originalShowCharacterSelection = showCharacterSelection;
        showCharacterSelection = function() {
            originalShowCharacterSelection();
            startActiveWindowsPolling();
        };
        
        // Check auth on page load
        checkAuth();
    </script>
</body>
