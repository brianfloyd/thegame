<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game View Screen -->
    <div id="gameView" class="screen">
        <div class="game-layout">
            <!-- Left: Text Terminal (2/3 of screen) -->
            <div class="terminal-container">
                <div class="terminal" id="terminal">
                    <div class="terminal-content" id="terminalContent">
                        <!-- Room info and players will be displayed here -->
                    </div>
                    <!-- Dynamic room status (items on ground - updates in place) -->
                    <div id="roomStatusBar" class="room-status-bar">
                        <span class="room-status-label">On the ground:</span>
                        <span id="roomItemsDisplay" class="room-items-display">Nothing</span>
                    </div>
                    <!-- God Mode Button Bar -->
                    <div id="godModeBar" class="god-mode-bar hidden">
                        <button class="god-mode-btn" data-action="map">Map</button>
                        <button class="god-mode-btn" data-action="npc" disabled>NPC</button>
                        <button class="god-mode-btn" data-action="items" disabled>Items</button>
                        <button class="god-mode-btn" data-action="player" disabled>Player</button>
                        <button class="god-mode-btn" data-action="spells" disabled>Spells</button>
                        <button class="god-mode-btn" data-action="craft" disabled>Craft</button>
                    </div>
                    <div class="command-line">
                        <span class="prompt">&gt;</span>
                        <input type="text" id="commandInput" class="command-input" autocomplete="off" spellcheck="false" placeholder="Type a command...">
                    </div>
                </div>
            </div>

            <!-- Right: Widget Panel (1/3 of screen) -->
            <div class="right-panel">
                <!-- Widget Toggle Bar -->
                <div class="widget-toggle-bar">
                    <button class="widget-icon active" data-widget="stats" title="Player Stats">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </button>
                    <button class="widget-icon active" data-widget="compass" title="Compass">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5l7.51-3.49L17.5 6.5 9.99 9.99 6.5 17.5zm5.5-6.6c.61 0 1.1.49 1.1 1.1s-.49 1.1-1.1 1.1-1.1-.49-1.1-1.1.49-1.1 1.1-1.1z"/></svg>
                    </button>
                    <button class="widget-icon active" data-widget="map" title="Map">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/></svg>
                    </button>
                </div>
                
                <!-- Widget Grid (2x2) -->
                <div class="widget-grid">
                    <!-- Slot 1: Player Stats -->
                    <div class="widget-slot" data-slot="0">
                        <div class="widget" id="widget-stats" data-widget="stats">
                            <div class="widget-header">Player Stats</div>
                            <div class="widget-content" id="playerStatsContent">
                                <!-- Stats will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slot 2: Compass -->
                    <div class="widget-slot" data-slot="1">
                        <div class="widget" id="widget-compass" data-widget="compass">
                            <div class="widget-header">Compass</div>
                            <div class="widget-content">
                                <div class="compass-grid">
                                    <button id="compass-nw" class="compass-btn" data-direction="NW">NW</button>
                                    <button id="compass-n" class="compass-btn" data-direction="N">N</button>
                                    <button id="compass-ne" class="compass-btn" data-direction="NE">NE</button>
                                    <button id="compass-w" class="compass-btn" data-direction="W">W</button>
                                    <div class="compass-center">●</div>
                                    <button id="compass-e" class="compass-btn" data-direction="E">E</button>
                                    <button id="compass-sw" class="compass-btn" data-direction="SW">SW</button>
                                    <button id="compass-s" class="compass-btn" data-direction="S">S</button>
                                    <button id="compass-se" class="compass-btn" data-direction="SE">SE</button>
                                    <button id="compass-up" class="compass-btn vertical" data-direction="U">UP</button>
                                    <button id="compass-down" class="compass-btn vertical" data-direction="D">DN</button>
                                </div>
                                <div class="compass-coordinates" id="compassCoordinates"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slot 3: Map -->
                    <div class="widget-slot" data-slot="2">
                        <div class="widget" id="widget-map" data-widget="map">
                            <div class="widget-header">Map</div>
                            <div class="widget-content">
                                <div class="map-viewport" id="mapViewport">
                                    <canvas id="mapCanvas"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slot 4: Empty (or NPC widget when harvesting) -->
                    <div class="widget-slot" data-slot="3">
                        <div class="widget widget-empty" id="widget-empty">
                            <div class="widget-header">-</div>
                            <div class="widget-content"></div>
                        </div>
                        <!-- NPC Widget (hidden by default, auto-shows during harvest/cooldown) -->
                        <div class="widget hidden" id="widget-npc" data-widget="npc">
                            <div class="widget-header">NPC Activity</div>
                            <div class="widget-content">
                                <div id="npcWidgetName" class="npc-widget-name"></div>
                                <div id="npcWidgetStatus" class="npc-widget-status"></div>
                                <div class="npc-widget-progress-container">
                                    <div id="npcWidgetProgressBar" class="npc-widget-progress-bar"></div>
                                </div>
                                <div class="npc-widget-timing">
                                    <div class="timing-row"><span class="timing-label">Pulse:</span> <span id="npcWidgetPulse">-</span></div>
                                    <div class="timing-row"><span class="timing-label">Harvest:</span> <span id="npcWidgetHarvest">-</span></div>
                                    <div class="timing-row"><span class="timing-label">Cooldown:</span> <span id="npcWidgetCooldown">-</span></div>
                                </div>
                            </div>
                        </div>
                        <!-- Factory Widget (hidden by default, auto-shows in factory rooms) -->
                        <div class="widget hidden" id="widget-factory" data-widget="factory">
                            <div class="widget-header">Factory Machine</div>
                            <div class="widget-content">
                                <div class="factory-slot-container">
                                    <div class="factory-slot" id="factory-slot-0" data-slot="0">
                                        <div class="factory-slot-label">Slot 1</div>
                                        <div class="factory-slot-content"></div>
                                    </div>
                                    <div class="factory-slot" id="factory-slot-1" data-slot="1">
                                        <div class="factory-slot-label">Slot 2</div>
                                        <div class="factory-slot-content"></div>
                                    </div>
                                    <div class="factory-slot factory-slot-text" id="factory-slot-2" data-slot="2">
                                        <div class="factory-slot-label">Input</div>
                                        <input type="text" class="factory-text-input" id="factory-text-input" placeholder="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Jump Widget (God Mode only) -->
    <div id="jumpWidget" class="jump-widget-overlay hidden">
        <div class="jump-widget-container">
            <div class="jump-widget-header">
                <h3>Jump to Location</h3>
                <button id="closeJumpWidget" class="jump-widget-close">×</button>
            </div>
            <div class="jump-widget-toolbar">
                <select id="jumpMapSelector" class="jump-map-selector">
                    <option value="">Select a map...</option>
                </select>
            </div>
            <div class="jump-widget-content">
                <canvas id="jumpMapCanvas"></canvas>
            </div>
            <div class="jump-widget-info">
                <span id="jumpHoverInfo">Click a room to teleport</span>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
