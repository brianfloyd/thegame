<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor - The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Map Editor -->
    <div id="mapEditor" class="map-editor-overlay" style="display: block;">
        <div class="map-editor-container">
            <div class="map-editor-header">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <h2>Map Editor</h2>
                    <button class="editor-nav-btn" data-editor="npc-editor" title="Go to NPC Editor">NPC</button>
                    <button class="editor-nav-btn" data-editor="item-editor" title="Go to Item Editor">Item</button>
                </div>
                <button id="closeMapEditor" class="close-editor-btn">Close</button>
            </div>
            <div class="map-editor-toolbar">
                <select id="mapSelector" class="map-selector">
                    <option value="">Select a map...</option>
                </select>
                <button id="createNewMapBtn" class="editor-btn">Create New Map</button>
                <button id="connectMapsBtn" class="editor-btn">Connect Maps</button>
                <button id="roomTypeColorsBtn" class="editor-btn">Room Type Colors</button>
            </div>
            <div class="map-editor-content">
                <div class="map-editor-grid-container">
                    <canvas id="mapEditorCanvas" class="map-editor-canvas"></canvas>
                </div>
                <div id="mapEditorSidePanel" class="map-editor-side-panel">
                    <div id="sidePanelContent">
                        <p>Select a room to edit or click empty space to create a new room.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create New Map Dialog -->
    <div id="createMapDialog" class="dialog-overlay hidden">
        <div class="dialog">
            <h3>Create New Map</h3>
            <div class="dialog-content">
                <label>Map Name:</label>
                <input type="text" id="newMapName" class="dialog-input" placeholder="Enter map name">
                <label>Description:</label>
                <textarea id="newMapDescription" class="dialog-textarea" placeholder="Enter map description"></textarea>
            </div>
            <div class="dialog-buttons">
                <button id="createMapConfirm" class="dialog-btn">Create</button>
                <button id="createMapCancel" class="dialog-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Room Type Colors Dialog -->
    <div id="roomTypeColorsDialog" class="dialog-overlay hidden">
        <div class="dialog" style="max-width: 500px;">
            <h3>Room Type Colors</h3>
            <div class="dialog-content" id="roomTypeColorsContent">
                <p style="color: #888; font-size: 0.9em; margin-bottom: 15px;">Set colors for each room type. These colors will appear on the map in both the editor and game UI.</p>
                <!-- Room type color pickers will be added here dynamically -->
            </div>
            <div class="dialog-buttons">
                <button id="roomTypeColorsClose" class="dialog-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="markup-helper.js"></script>
    <script src="map-editor.js"></script>
</body>
</html>
